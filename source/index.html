<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageOne Bullet Journal</title>

  <link rel="icon" type="image/png" href="images/logo.png">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    
  </header>

  <!-- NAV BAR -->
  <div class="sidenav">
    
    <img src = "images/logo.png" alt = "Page One Logo" id = "logo" width = 80 height = 80>
    <img src = "images/home.png" alt = "Home Button" id = "home" class = "icon" width = 70 height = 70>
    <img src = "images/calendar-icon.png" alt = "Calendar Button" id = "calendar" class = "icon" width = 55 height = 55>
    <img src = "images/logout-icon.png" alt = "Logout Button" id = "logout" class = "icon" width = 70 height = 70>


  </div>

  <main>
    
  <section class="container">
    <!-- LEFT HALF -->
    <div class="left-half">
      <!-- Search bar -->
      <div class="search">
        <input type="search" id="search" placeholder="Search..." size=29>
      </div>
      
      <!-- Firebase Username -->
      <div class = "greeting">
        <p></p>
      </div>
      
      
      <!-- New Note -->
      <button class="newNotesButton" type="new_note">New Note</button>

      <!-- Notes dropdown menu -->
      <div class="notes_dropdown">
        <form action="/action_page.php">
          <select class="Notes" name="Notes" id="Notes">
            <option value="All">All</option>
            <option value="Event">Events</option>
            <option value="Notes">Notes</option>
          </select>
        </form>
      </div>
      
      <!-- List of note buttons -->
      <ul class = "notes_arr", id = "noteslist">
      </ul>

    </div>
    
    <!-- RIGHT HALF -->
    <div class="right-half">
      <div class="float-container">

        <!-- Font selection -->
        <div class="float-child">
          <form action="/action_page.php">
            <select name="font" id="font">
              <option value="Times New Roman">Times New Roman</option>
            </select>
          </form>
        </div>

        <!-- Font size -->
        <div class="float-child">
          <form action="/action_page.php">
            <select name="font_size" id="font_size">
              <option value="12">12</option>
            </select>
          </form>
        </div>

        <!-- Font formatting -->
        <div class="float-child">
          <button type="bold"> <img class="bold" src="./components/bold.png"></button>
          <button type="italics"><img class="italics" src="./components/italic.png"></button>
          <button type="underline"><img class="underline" src="./components/underline.png"></button>
        </div>
      </div>

      <br> <br>
      <div class = "line">
        <hr>
      </div>
      
      <div class="float-container" style="display:none" id="noteinput">
        <div class="float-child-two">

          <!-- Textbox for title -->
          <form>
            <input type="text" id="title" name="title" placeholder="Enter notes title" onkeydown="return (event.keyCode!=13);">
            
            <!-- Textbox for main notes -->
            <!-- <input type="text" id="note_text" name="note_text" placeholder="Enter notes" onkeydown="return (event.keyCode!=13);">
             -->
            <textarea id="info" name="info" rows="30" cols="100"></textarea>
          </form>

          <button class="save" type="button">Save</button>
          <button class="delete" type="button">Delete</button>
        

        </div>

        <!-- Tags --> 
        <!-- I changed the values of the tag to make it easier to read-->
        <div class="float-child-three">
          <form action="/action_page.php">
            <select name="type" id="tag">
              <option value="Add a tag">Add a tag</option>
              <option value="Event">Event</option>
              <option value="Notes">Notes</option>
            </select>
            <!--<br><br> -->
          </form>
        </div>
        <div class="reminders">
          <p>Weekly Reminders</p>
          <ul id='eventsList'></ul>
        </div>
      </div>

      <!-- To-do List -->
      <div id="tasker" class="tasker">
        <div id="error" class="error">Please enter a task</div>
        <div id="tasker-header" class="tasker-header">
          <input type="text" id="input-task" placeholder="Enter a task">
          <button id="add-task-btn">+</button>
        </div>
        <div class="tasker-body">
          <ul id="tasks"></ul>
        </div>
      </div>
    </div>
  </section>
  </main>

  <calendar-elem></calendar-elem>

  <!-- journal-entry web component -->
  <script src="./components/notes.js" type="module"></script>

  <!-- calendar web component -->
  <script src="./components/calendar.js" type="module"></script>
  <script src="./fullcalendar-5.7.0/lib/main.js"></script>

  <!-- Router Script -->
  <script src="./scripts/router.js" type="module"></script>

  <!-- Main Script -->

  <script src="./scripts/script.js" type="module"></script>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

  <!-- Additional Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  

</body>

</html>
