<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageOne Bullet Journal</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
  <!-- NAV BAR -->
  <div class="sidenav">
    <button type="home">Home</button>
    <button type="calendar">Calendar</button>
    <button type="sign_out">Sign Out</button>
  </div>
  
  <section class="container">
    
    <!-- LEFT HALF -->
    <div class="left-half">
      <!-- Search bar -->
      <form action="/action_page.php">
        <input type="search" id="gsearch" name="gsearch">
      </form>
      
      <p>Hi, User</p>
      
      <!-- New Note -->
      <button type="new_note">New Note</button>

      <!-- Notes dropdown menu -->
      <div class="Notes">
        <form action="/action_page.php">
          <label for="Notes">Notes</label>
          <select name="Notes" id="Notes">
            <option value="volvo">Times New Roman</option>
          </select>
          <br><br>
          <input type="submit" value="Submit">
        </form>
        </div>
      </div>
      
      <p>4/22/2021</p>
    </div>
    
    <!-- RIGHT HALF -->
    <div class="right-half">

      <form action="/action_page.php">
        <select name="cars" id="cars">
          <option value="volvo">Times New Roman</option>
          <option value="saab">Dummy</option>
          <option value="opel">Foo</option>
          <option value="audi">Bar</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>

    </div>
  </section>
  </main>

  <entry-page></entry-page>

  <!-- journal-entry web component -->
  <script src="/components/calendar.js" type="module"></script>
  <script src="/components/notes.js" type="module"></script>

  <!-- Router Script -->
  <script src="/scripts/router.js" type="module"></script>

  <!-- Main Script -->
  <script src="/scripts/script.js" type="module"></script>
</body>

</html>
